<html>
    <head>
        <title>Canvas Play</title>

        <style>
            canvas {
              border: 1px solid black;
            }
          </style>
    </head>

    <body>
        <div>
            <canvas id="canvas1" width="800" height="800"></canvas>
        </div>
    <script>
        //Canvas 1
        let canvas1 = document.getElementById('canvas1');
        let context1 = canvas1.getContext('2d');
        
        //Draw a rectangle
        context1.lineWidth = 4;
        context1.beginPath();
        context1.rect(50,50,500,500);
        context1.stroke();
        context1.fillStyle = 'lightblue';
        context1.fill();

        //Draw a circle
        context1.beginPath();
        context1.arc(300,150,20,0, Math.PI *2);
        context1.stroke();
        
        
        //Draw a grid of circles
        let x, y;
        //Outer Loop - Handles the Rows
        for (let row = 0; row < 5; row++) {
            y = 100 + row * 100;

            //Inner Loop - Handles the Columns
            for (let col = 0; col < 5; col++) {
                x = 100 + col * 100;
                context1.beginPath();
                context1.arc(x, y, 20, 0, Math.PI * 2);
                context1.stroke();
                context1.fillStyle = 'white';
                context1.fill();
            }
        }


    </script>
    
    </body>
</html>
